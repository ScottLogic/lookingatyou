version: 2
jobs:

  test: 
    docker:
      - image: 'circleci/node:latest'
    steps:
      - checkout
      - restore_cache: 
          key: lookingatyou-{{ checksum "package-lock.json" }}
      - run:
          name: Install npm dependencies
          command: npm install
      - save_cache:
          key: lookingatyou-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run: 
          name: Run tests
          command: npm run test
          environment:
            JEST_JUNIT_OUTPUT: "reports/junit/js-test-results.xml"

  deploy:
    docker:
      - image: 'circleci/python:3.6.4'
    steps:
      - checkout      
      - run: sudo pip install awscli --upgrade
      - run: aws --version
      - run:
          name: "Deploy to S3"
          command: aws s3 sync ./src/ s3://looking-at-you/ --delete

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test