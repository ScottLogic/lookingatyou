<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">

    <!-- Style -->
    <link rel="stylesheet" href="static/css/styles.css">

    <!-- Libraries -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <!-- Local Scripts -->
    <script type="text/javascript" src="static\js\gui.js"></script>
    <script type="text/javascript" src="static\js\frame_feed.js"></script>
</head>

<body onmousemove="showOptionsMenu()">
    <!-- Config Menu -->
    <div 
        id="optionsMenu"
        class="sidenav"
        onmouseover="setMouseIsInOptionsMenu(true)"
        onmouseout="setMouseIsInOptionsMenu(false)"
    >
        <label>X Sensitivity Factor</label>
        <input 
            type="text"
            id="optionsMenu_xSensitivity"
            value=""
        >
        <br>

        <label>Y Sensitivity Factor</label>
        <input
            type="text"
            id="optionsMenu_ySensitivity"
            value=""
        >
        <br>

        <label>Swap Eyes</label>
        <input
            type="checkbox"
            id=optionsMenu_doSwapEyes
            onclick="swapEyeDebugLabels()"
        >
        <br>

        <label>Toggle Debug</label>
        <input
            type="checkbox"
            onclick="toggleDebug(this.checked)"
        >
        <br>
        <div style="display:none" id="optionsMenu_debug">
            <br>
            <div id="optionsMenu_debugTop">
                <label id="optionsMenu_topLabel">Right Webcam</label>
                <canvas id="optionsMenu_frameCanvas0"></canvas> <br>
            </div>
            <br>

            <div id="optionsMenu_debugBottom">
                <label id="optionsMenu_bottomLabel">Left Webcam</label>
                <canvas id="optionsMenu_frameCanvas1"></canvas> <br>
            </div>
        </div>
    </div>
</body>

</html>
